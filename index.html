<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" href="./sass/style.css" />
    <link href="css/all.css" rel="stylesheet">
    <title>Ohmyfood!</title>
</head>

<body>
    <header> 
        <img src="./Image/ohmyfood@2x.svg" alt="logo">
    </header>
    
    <main>
        <section>
            <p class="search"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
            <div class="container">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p>
                <div class="center"><button>Explorer nos restaurants</button></div>
            </div>
        </section>
        <section class="layout1">
            <h2>Fonctionnement</h2>
            <button><span>1</span><i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p></button>
            <button><span>2</span><i class="fas fa-ellipsis-v"><i class="fas fa-bars"></i></i><p>Composez votre menu</p></button>
            <button><span>3</span><i class="fas fa-store"></i><p>Dégustez au restaurant</p></button>
        </section>
        <section class="container2">
            <h2>Restaurants</h2>
            <figure>
                <img src="./Image/palette.jpg" alt="palette">
                <figcaption>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/noteEnchantée.jpg" alt="noteEnchantée">
                <figcaption>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/aLaFrancaise.jpg" alt="aLaFrancaise">
                <figcaption>
                    <h3>À la française</h3>
                    <p>Cité Rouge</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/déliceDesSens.jpg" alt="déliceDesSens">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    <p> Folie-Méricourt</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <ul>
            <li>Proposez un restaurant</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
