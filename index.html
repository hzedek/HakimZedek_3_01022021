<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" href="./sass/style.css" />
    <link href="css/all.css" rel="stylesheet">
    <title>Ohmyfood!</title>
</head>

<body>
    <header> 
        <img src="./Image/ohmyfood@2x.svg" alt="logo">
    </header>
    
    <main>
        <section>
            <p class="search"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
            <div class="container">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p>
                <div class="center"><button>Explorer nos restaurants</button></div>
            </div>
        </section>
        <section class="layoutFonctionnement">
            <h2>Fonctionnement</h2>
            <button><span>1</span><i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p></button>
            <button><span>2</span><i class="fas fa-ellipsis-v"><i class="fas fa-bars"></i></i><p>Composez votre menu</p></button>
            <button><span>3</span><i class="fas fa-store"></i><p>Dégustez au restaurant</p></button>
        </section>
        <section class="container2">
            <h2>Restaurants</h2>
            <figure>
                <a href="restaurant1.html"><img src="./Image/palette.jpg" alt="palette"></a>
                <figcaption>
                    <div>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                    <i class="fa fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <a href="restaurant2.html"><img src="./Image/noteEnchantée.jpg" alt="noteEnchantée"></a>
                <figcaption>
                <div>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                </div>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <a href="restaurant3.html"><img src="./Image/aLaFrancaise.jpg" alt="aLaFrancaise"></a>
                <figcaption>
                <div>
                    <h3>À la française</h3>
                    <p>Cité Rouge</p>
                </div>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <a href="restaurant4.html"><img src="./Image/déliceDesSens.jpg" alt="déliceDesSens"></a>
                <figcaption>
                    <div>
                        <h3>Le délice des sens</h3>
                        <p> Folie-Méricourt</p>
                    </div>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <ul>
            <li><h4>ohmyfood</h4></li>
            <li><i class="fas fa-utensils"></i>Proposez un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
