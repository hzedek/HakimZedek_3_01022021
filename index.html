<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" href="./sass/style.css" />
    <link href="css/all.css" rel="stylesheet">
    <title>Ohmyfood!</title>
</head>

<body>
    <header> <img src="./Image/ohmyfood@2x.svg" alt="logo">
    </header>
    
    <main>
        <section>
            <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <button><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
            <button><i class="fas fa-ellipsis-v"><i class="fas fa-bars"></i></i>Composez votre menu</button>
            <button><i class="fas fa-store"></i>Dégustez au restaurant</button>
        </section>
        <section>
            <h2>Restaurants</h2>
            <figure>
                <img src="./Image/palette.jpg" alt="palette">
                <figcaption>
                    <p>La palette du goût</p>
                    <p>Ménilmontant</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/noteEnchantée.jpg" alt="noteEnchantée">
                <figcaption>
                    <p>La note enchantée</p>
                    <p>Charonne</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/aLaFrancaise.jpg" alt="aLaFrancaise">
                <figcaption>
                    <p>À la française</p>
                    <p>Cité Rouge</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
            <figure>
                <img src="./Image/déliceDesSens.jpg" alt="déliceDesSens">
                <figcaption>
                    <p>Le délice des sens</p>
                    <p> Folie-Méricourt</p>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <ul>
            <li>Proposez un restaurant</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
